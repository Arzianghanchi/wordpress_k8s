apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  labels: 
    app: mysql
spec:
  replicas: 
  serviceName: mysql
  selector: 
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      cotainer:
      - name: database
        image: mysql:5.7
        args:
          - "--ignore-db-dir=lost+found"
      envFrom:
        - secretRef:
            name:mysql-secret
      ports: 
      - containerPort: 3306
      VolumeMounts:
      - name: mysql-data
      mountPath: /var/lib/mysql
    volumes:
      - name: mysql-data
        persistentVolumeClaim:
        claimName: mysql-pvc
        
             
